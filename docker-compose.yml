# docker-compose.yml
version: '3.7'

services:
  # Node.js backend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-app
    ports:
      - 5000:5000
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - .:/app
    depends_on:
      - mongodb
    restart: unless-stopped

  # MongoDB service
  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - mongodb-data:/data/db
    ports:
      - 27018:27018
    restart: unless-stopped

volumes:
  mongodb-data:
